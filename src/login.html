<!DOCTYPE html>
<html>

<head>
	<title>DEFAULT</title>
	<link rel="icon" type="image/x-icon" href="./img/favicon.ico">

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!--CSS-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body data-bs-theme="dark">
	<!--Header-->
	<header>
		<nav class="navbar navbar-expand-sm bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="index.html">__DEFAULT</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>
			<div class="d-flex mx-3">
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav me-auto mb-2 mb-lg-0">
						<a class="nav-link active" aria-current="page" href="about.html">Sobre</a>
						<a href="index.html" class="btn btn-danger p-2" type="button">Cancelar</a>
					</div>
				</div>
			</div>
		</nav>
	</header>

	<!--Content-->
	<div class="container">
		<div class="row justify-content-md-center mt-4 mx-2 align-items-center" style="min-height: 80vh;">
			<div class="list-group">
				<div class="list-group-item list-group-item-action list-group-item-secondary">
					<form action="user_dash.html" method="get">
						<div class="form-group">
							<label for="inputEmail">Email</label>
							<input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
								placeholder="Preencha seu email">
						</div>
						<br/>
						<div class="form-group">
							<label for="inputPassword">Senha</label>
							<input type="password" class="form-control" id="inputPassword" placeholder="Senha">
						</div>
						<br/>
						<button type="submit" class="btn btn-primary">Logar</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<footer></footer>
</body>

</html>
